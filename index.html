<script>
    let roundsLeft = 5;
    let playerScore = 0;
    let computerScore = 0;
    
    const playerPara = document.createElement('p');
    const computerPara = document.createElement('p');
    const container = document.querySelector('div');
    
    container.appendChild(playerPara);
    container.appendChild(computerPara);

    function updateScores() {
        playerPara.textContent = `Player Score: ${playerScore}`;
        computerPara.textContent = `Computer Score: ${computerScore}`;
    }
    
    function game(){
        if(roundsLeft === 0){
            const resultPara = document.createElement('p');
            container.appendChild(resultPara);
            if(playerScore > computerScore){
            resultPara.textContent="You won";
        }
        else if(computerScore > playerScore){
            resultPara.textContent="Computer won";
        }
        else{
            resultPara.textContent="It's tie";
        }

        }

    function getComputerChoice(){
        var textArray = [
    'rock',
    'paper',
    'scissor'
];
var randomNumber = Math.floor(Math.random()*textArray.length);

return textArray[randomNumber];
    }

    function playRound(playerSelection){
        const computerSelection = getComputerChoice();
        if(computerSelection == "rock" && playerSelection == "scissor" || computerSelection == "paper" && playerSelection == "rock" || computerSelection == "scissor" && playerSelection == "paper"  ){
            computerScore = computerScore + 1;
        }

        }
        else{
            playerScore = playerScore+ 1;
        }
        roundsLeft--;
        
        updateScores();
        game();

    }
    
</script>
